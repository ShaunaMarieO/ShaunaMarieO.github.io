<!doctype html>
<html lang="en-us">
	<head>
		<title>Dice Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="firstDice"><img src="images/d3.png"></div>
		<div id="secondDice"><img src="images/d5.png"></div>
		<button type="button" id="playButton">Roll dice!</button>
		<div id="score">Score: 0</div>
		<a href="start_screen.html">Return to start screen</a>

		<script>
			// Created by Shauna Ochs on March 18th, 2020.

			// Variables to hold, respectively, the button which will be used to trigger the function, the player score, and the images array for each dice.
			var playButton = document.getElementById("playButton");
			var score = 0;
			var firstDiceImages = ["d1.png", "d2.png", "d3.png", "d4.png", "d5.png", "d6.png"];
			var secondDiceImages = ["d1.png", "d2.png", "d3.png", "d4.png", "d5.png", "d6.png"];

			/* Below is the function to play the game, triggered by the button.
			Two random numbers are generated by var randomNumberOne and var randomNumberTwo, and variables imgShownOne and imgShownTwo use those random numbers to select an image from the previous arrays.
			the playerResult is randomNumberOne and randomNumberTwo added together PLUS TWO. I added the plus two rather than coding the random numbers as "Math.floor(Math.random() * 6) + 1" because the arrays of course begin at 0.
			document.getElementById("").innerHTML is used to get the elements from the HTML and replace their value with the random images. I did set the divs to originally contain images rather than having them empty before the function is run, because it looked nicer.
			I used if statements to have the player win or lose depending on certain numbers, and then again document.getElementById("").innerHTML to display the score.
			*/

			function playGame() {
				var randomNumberOne = Math.floor(Math.random() * 6);
				var randomNumberTwo = Math.floor(Math.random() * 6);
				var imgShownOne = firstDiceImages[randomNumberOne];
				var imgShownTwo = secondDiceImages[randomNumberTwo];
				var playerResult = randomNumberOne + randomNumberTwo + 2;

				document.getElementById("firstDice").innerHTML = ('<img src="' + 'images/' + imgShownOne + '".png">');
				document.getElementById("secondDice").innerHTML = ('<img src="' + 'images/' + imgShownTwo + '".png">');

				if (playerResult === 7) {
					score = score + 1;
					alert("You win!");
				}
				if (playerResult === 11) {
					score = score + 1;
					alert("You win!");
				}
				if (playerResult === 2) {
					score = score - 1;
					alert("You lose.");
				}
				document.getElementById("score").innerHTML = "Score: " + score;
			};

			// addEventListener is used so that when clicked the button will trigger the function.

			playButton.addEventListener("click", playGame, false);

		</script>
	</body>
</html>
